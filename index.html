<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>
        <script src="game.js" defer></script>
    </head>

    <body>
        <div id="content">
            <div id="game-content">
                <h1 id="main-title">Rock, Paper, Scissors!</h1>
                <p id="welcome-text">Welcome to Rock, Paper Scissors! To play a hand, click on the corresponding button. The game will continue until either you or the computer has won 5 times.</p>
                <p id="comp-hand-text">The computer played Rock!</p>
                <p id="wins-text">Wins: 0</p>
                <p id="losses-text">Losses: 0</p>
                <p id="ties-text">Ties: 0</p>
                <div id="button-container">
                    <button id="rock-btn">Rock</button>
                    <button id="paper-btn">Paper</button>
                    <button id="scissors-btn">Scissors</button>
                </div>
            </div>
            <div id="game-over-content">
                <h1 id="outcome-text">You win!</h1>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
    </body>
</html>
